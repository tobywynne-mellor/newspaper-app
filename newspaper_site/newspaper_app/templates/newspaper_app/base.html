<!DOCTYPE html>
<html lang="en">
<head>
    <title>Newspaper App {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    {% load static %}
    <script src="{% static 'newspaper_app/js/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'newspaper_app/css/style.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'newspaper_app/favicon.png' %}"/>
</head>

<body>
    <div class="container pb-3">
        <nav class="nav justify-content-between">
            <a class="nav-item btn" href="{% url 'newspaper_app:index' %}">Home</a>
            {% block right-link %}{% endblock %}
        </nav>

        <div class="row justify-content-center">
            <div class="col-3 disabled"></div>
            <div class="text-center">
                <h1 class="display-4 text-style"><span class="span-4">{% block first-half %}{% endblock %}</span>{% block second-half %}{% endblock %}</h1>
            </div>
            <div class="col-3 p-1">
                {% block icon %}{% endblock %}
            </div>
        </div>
        <div class="row justify-content-center">
            <h6 class="text-center small text-style">{% block comment %}{% endblock %}</h6>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
